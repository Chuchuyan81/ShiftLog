<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест выходного дня</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>Тест сохранения выходного дня</h1>
    
    <div id="test-results"></div>
    
    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('test-results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        // Тестируем логику сохранения выходного дня
        function testOutputDayLogic() {
            log('Начинаем тест логики выходного дня...', 'info');
            
            // Симуляция данных формы для выходного дня
            const shiftData = {
                user_id: 'test-user-id',
                shift_date: '2024-01-15',
                is_workday: false, // Выходной день
                venue_id: null, // Для выходного дня venue_id должен быть null
                fixed_payout: 100,
                tips: 50,
                revenue_generated: 0,
                earnings: 150
            };
            
            log(`Данные смены: ${JSON.stringify(shiftData, null, 2)}`, 'info');
            
            // Проверяем логику
            if (!shiftData.is_workday) {
                log('✅ Выходной день - venue_id может быть null', 'success');
                
                if (shiftData.venue_id === null) {
                    log('✅ venue_id корректно установлен в null', 'success');
                } else {
                    log('❌ venue_id должен быть null для выходного дня', 'error');
                }
                
                if (shiftData.revenue_generated === 0) {
                    log('✅ Выручка корректно установлена в 0', 'success');
                } else {
                    log('❌ Выручка должна быть 0 для выходного дня', 'error');
                }
                
                if (shiftData.earnings === 150) {
                    log('✅ Заработок корректно рассчитан (ставка + чаевые)', 'success');
                } else {
                    log('❌ Неправильный расчет заработка', 'error');
                }
                
            } else {
                log('❌ Это должен быть выходной день', 'error');
            }
            
            log('Тест завершен!', 'info');
        }
        
        // Запускаем тест при загрузке страницы
        window.addEventListener('load', testOutputDayLogic);
    </script>
</body>
</html>
